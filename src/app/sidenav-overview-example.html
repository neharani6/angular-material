<mat-sidenav-container class="example-container">
  <mat-sidenav #sidenav [(opened)]="opened">Sidenav</mat-sidenav>
  <mat-sidenav-content>
    <button (click)="sidenav.toggle()">
      <span class="material-icons">
        menu
      </span>
    </button>
  </mat-sidenav-content>
</mat-sidenav-container>
